<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Boilerplate Webpage</title>
    </head>

    <body>
        <h1>This is a header using h1.</h1>
        <p>this is a paragraph</p>
        <p>this is another paragraph with <strong>strong, bolded words</strong>
        and <em>italicized, emphasized words</em>.</p>
        <!-- this is an html comment -->

        <p>This is an unordered list:
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </p>

        <p>This is an ordered list:
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ol>
        </p>
    </body>

</html>
